<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Nice font -->
        <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@200&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/styles.min.css">
        <title>Tic Tac Toe</title>
    </head>

    <body>
        <h1 id="page-title">&gt;tic tac toe<span class="blinking">_</span></h1>
        <div id="start-menu">
            <div id="who-is-o">
                <button id="ply-is-o" class="toggle button button-filled-aqua selected">Player is O</button>
                <button id="com-is-o" class="toggle button button-gray">Computer is O</button>
            </div>
            <div id="who-is-moving-first">
                <button id="ply-is-moving-first" class="toggle button button-filled-purple selected">
                Player is moving first
            </button>
                <button id="com-is-moving-first" class="toggle button button-gray">
                Computer is moving first
            </button>
                <button id="rnd-is-moving-first" class="toggle button button-gray">
                Random player is moving first
            </button>
            </div>
            <button class="button button-green" id="play-btn">Play!</button>
            <button style="display: none;" class="button button-green" id="continue-btn">Continue</button>
        </div>
        <div style="display: none;" id="game">
            <table id="board">
                <tr class="row" id="row-0">
                    <td class="cell cell-0 blank" id="00"></td>
                    <td class="cell cell-1 blank" id="01"></td>
                    <td class="cell cell-2 blank" id="02"></td>
                </tr>
                <tr class="row" id="row-1">
                    <td class="cell cell-0 blank" id="10"></td>
                    <td class="cell cell-1 blank" id="11"></td>
                    <td class="cell cell-2 blank" id="12"></td>
                </tr>
                <tr class="row" id="row-2">
                    <td class="cell cell-0 blank" id="20"></td>
                    <td class="cell cell-1 blank" id="21"></td>
                    <td class="cell cell-2 blank" id="22"></td>
                </tr>
            </table>
            <div id="game-buttons">
                <button class="button button-aqua" id="reset-button">Reset</button>
                <button class="button button-orange" id="settings">Settings</button>
            </div>
            <h2 id="winner"></h2>
        </div>
        <!-- Dark mode button (goes in the bottom right) -->
        <button class="button button-filled-dark" id="dark-mode-button">Dark Mode! ðŸ˜Ž</button>
        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <!-- Game logic, board and computer -->
        <script src="js/comp/Utils.js"></script>
        <script src="js/comp/Board.js"></script>
        <script src="js/comp/AI.js"></script>
        <script src="js/comp/app.js"></script>
    </body>

</html>
