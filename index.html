<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Nice font -->
        <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@200&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="public/css/styles.css?v=1">
        <title>Tic Tac Toe</title>
    </head>

    <body>
        <h1 id="page-title">&gt;tic tac toe<span class="blinking">_</span></h1>
        <div id="start-menu">
            <!-- Get who is o -->
            <div class="form-group" id="who-is-o">
                <label class="label" for="o-toggle">Who is O?</label>
                <div id="o-toggle" class="toggles">
                    <button id="ply-is-o" class="toggle button button-filled-purple selected">Player</button>
                    <button id="com-is-o" class="toggle button button-gray">Computer</button>
                </div>
            </div>
            <!-- Whoever is moving first -->
            <div class="form-group" id="who-is-moving-first">
                <label class="label" for="moving-first-toggle">Who will move first?</label>
                <div id="moving-first-toggle" class="toggles">
                    <button id="rnd-is-moving-first" class="toggle button button-filled-purple selected">
                        Random
                    </button>
                    <button id="ply-is-moving-first" class="toggle button button-gray">
                        Player
                    </button>
                    <button id="com-is-moving-first" class="toggle button button-gray">
                        Computer
                    </button>
                </div>
            </div>
            <!-- Computer difficulty -->
            <div class="form-group" id="com-mode">
                <label for="com-mode-toggle" class="label">Computer Difficulty</label>
                <div id="com-mode-toggle" class="toggles">
                    <!-- Pick highest up move from list; For some reason, seems easier-->
                    <button id="easy" class="toggle button button-gray">
						Easy
                    </button>
                    <!-- Pick random move from board -->
					<button id="medium" class="toggle button button-filled-purple selected">
						Medium
                    </button>
                    <!-- Minimax with limited depth -->
                    <button id="hard" class="toggle button button-gray">
                        Hard
                    </button>
                    <!-- Minimax with unlimited depth -->
					<button id="impossible" class="toggle button button-gray">
						Impossible
					</button>
                </div>
            </div>
            <button class="button button-green" id="play-btn">Play!</button>
            <button style="display: none;" class="button button-green" id="continue-btn">Continue</button>
        </div>
        <div style="display: none;" id="game">
            <table id="board">
                <tr class="row" id="row-0">
                    <td class="cell cell-0 blank" id="00"></td>
                    <td class="cell cell-1 blank" id="01"></td>
                    <td class="cell cell-2 blank" id="02"></td>
                </tr>
                <tr class="row" id="row-1">
                    <td class="cell cell-0 blank" id="10"></td>
                    <td class="cell cell-1 blank" id="11"></td>
                    <td class="cell cell-2 blank" id="12"></td>
                </tr>
                <tr class="row" id="row-2">
                    <td class="cell cell-0 blank" id="20"></td>
                    <td class="cell cell-1 blank" id="21"></td>
                    <td class="cell cell-2 blank" id="22"></td>
                </tr>
            </table>
            <div id="game-buttons">
                <button class="button button-aqua" id="reset-button">Reset</button>
                <button class="button button-orange" id="settings">Settings</button>
            </div>
            <h2 id="winner"></h2>
        </div>
        <!-- Dark mode button (goes in the bottom right) -->
        <button class="button button-filled-dark" id="dark-mode-button">[placeholder]</button>
        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <!-- Game logic, board and computer -->
        <script src="public/js/Utils.js?v=1"></script>
        <script src="public/js/Board.js?v=1"></script>
        <script src="public/js/AI.js?v=1"></script>
        <script src="public/js/app.js?v=1"></script>
    </body>

</html>
