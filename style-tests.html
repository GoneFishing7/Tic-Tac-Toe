<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing Styles</title>
    <link rel="stylesheet" href="public/css/styles.css">
</head>
<body>
    <div class="light">
        <h1>Light buttons:</h1>
        <button class="button">Default button</button><br>
        <div class="aqua-btns">
            <button class="button button-aqua">Outlined aqua button</button>
            <button class="button button-filled-aqua">Filled aqua button</button>
        </div><br>
        <div class="orange-btns">
            <button class="button button-orange">Outlined orange button</button>
            <button class="button button-filled-orange">Filled orange button</button>
        </div><br>
        <div class="purple-btns">
            <button class="button button-purple">Outlined purple button</button>
            <button class="button button-filled-purple">Filled purple button</button>
        </div><br>
        <div class="gray-btns">
            <button class="button button-gray">Outlined gray button</button>
            <button class="button button-filled-gray">Filled gray button</button>
        </div><br>
        <div class="green-btns">
            <button class="button button-green">Outlined green button</button>
            <button class="button button-filled-green">Filled green button</button>
        </div><br>
        <div class="dark-btns">
            <button class="button button-dark">Outlined dark button</button>
            <button class="button button-filled-dark">Filled dark button</button>
        </div>
    </div>
    <div class="dark">
        <h1>Dark Buttons:</h1>
        <button class="dark button">Default button</button><br>
        <div class="aqua-btns">
            <button class="dark button button-aqua">Outlined aqua button</button>
            <button class="dark button button-filled-aqua">Filled aqua button</button>
        </div><br>
        <div class="orange-btns">
            <button class="dark button button-orange">Outlined orange button</button>
            <button class="dark button button-filled-orange">Filled orange button</button>
        </div><br>
        <div class="purple-btns">
            <button class="dark button button-purple">Outlined purple button</button>
            <button class="dark button button-filled-purple">Filled purple button</button>
        </div><br>
        <div class="gray-btns">
            <button class="dark button button-gray">Outlined gray button</button>
            <button class="dark button button-filled-gray">Filled gray button</button>
        </div><br>
        <div class="green-btns">
            <button class="dark button button-green">Outlined green button</button>
            <button class="dark button button-filled-green">Filled green button</button>
        </div><br>
        <div class="light-btns">
            <button class="dark button button-light">Outlined light button</button>
            <button class="dark button button-filled-light">Filled light button</button>
        </div>
    </div>
</body>
</html>
